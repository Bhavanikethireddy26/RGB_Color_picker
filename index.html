<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="container" class="col-lg-12 col-md-10 col-sm-10">
                <h1 style="color: #ffffff; font-family: roboto;">RGB Color Picker</h1>
                <div >
                    <input 
                    id="red" type="range" value="250" min="0" max="250">
                    <br>
                  <div class="color-label">
                    <div>
                    <label>Red: </label>
                    </div>
                    <div>
                      <p id="red-label">250</p>
                    </div>
                  </div>
                </div> 
                <div>
                    <input type="range" value="0" min="0" max="250" id="green">
                    <br>
                  <div class="color-label">
                    <div>
                    <label>Green: </label>
                    </div>
                    <div>
                      <p id="green-label">0</p>
                    </div>
                  </div>
                </div>
                <div>
                    <input type="range" value="0" min="0" max="250" id="blue">
                    <br>
                  <div class="color-label">
                    <div>
                    <label>Blue: </label>
                    </div>
                    <div>
                      <p id="blue-label">0</p>
                    </div>
                  </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
